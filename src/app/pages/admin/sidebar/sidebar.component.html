<mat-card>
  <mat-action-list class="container-fluid">
    <div mat-subheader>Menu</div>
    <div class="lista-items container">
      <button routerLink="/admin" mat-list-item class="example-icon favorite-icon">
        <mat-icon mat-list-icon>home</mat-icon> Inicio
      </button>
      <button mat-list-item routerLink="/admin/profile" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
      </button>
      <button mat-list-item  routerLink="/admin/categorias" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>list</mat-icon> Categor√≠as
      </button>
      <button mat-list-item routerLink="/admin/add-categorias" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>add_circle_outline</mat-icon> Agregar Categoria
      </button>
      <button mat-list-item routerLink="/admin/examenes" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>quiz</mat-icon> Examenes
      </button>
      <button mat-list-item routerLink="/admin/add-examen" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>add</mat-icon> Agregar examen
      </button>
      <button mat-list-item (click)="logout()" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>logout</mat-icon> Salir
      </button>
    </div>


  </mat-action-list>
</mat-card>
