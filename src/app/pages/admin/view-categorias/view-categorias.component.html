  <mat-card-content>
    <table class="styled-table">
        <tr  *ngFor="let c of categorias">
          <td mat-cell><mat-icon mat-list-icon>category</mat-icon></td>
          <td mat-cell> {{ c.titulo }} <br> {{ c.descripcion }} <br> <hr></td>

  </mat-card-content>
