<mat-toolbar color="primary" class="container">
    <a [routerLink]="'/home'"
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_books</mat-icon>
    </a>
    <span>PORTAL DE EXAMENES</span>
    <span class="example-spacer"></span>
    <a
      *ngIf = "!isLoggedIn"
      [routerLink] = "'/login'" mat-button class="example-icon favorite-icon" aria-label="Example icon-button with heart">
      Login
   </a>
    <a
      *ngIf = "!isLoggedIn"
      [routerLink] = "'/signup'" mat-button class="example-icon favorite-icon mr40 ml40" aria-label="Example icon-button with heart">
      Signup
    </a>

    <a
      *ngIf = "isLoggedIn"
      (click) = "logout()"  mat-button class="example-icon favorite-icon mr40" aria-label="Example icon-button with heart">
      <mat-icon mat-list-icon>logout</mat-icon>Logout
    </a>

    <button
      *ngIf = "isLoggedIn  && user"
      mat-button
      class = "example-icon favorite-icon mr10"
      routerLink="/admin/profile"
      aria-label="Example icon-button with heart">
      <mat-icon mat-list-icon>account_circle</mat-icon>
      {{ login.getUser().username }}
    </button>
  </mat-toolbar>
