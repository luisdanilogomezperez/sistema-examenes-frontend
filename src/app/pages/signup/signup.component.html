<div class="bootstrap-wrapper">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container text-center imagen">
          <img src="../../../assets/follow.png" alt="" width="100" height="100">
        </div>

        <h1 class="text-center">Datos del usuario!</h1>

        <form (ngSubmit) = "formSubmit()">
          <div class="container text-center">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input required [(ngModel)] = "user.nombre" name="nombre" type="text" matInput placeholder="Ingrese su nombre...">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Apellido </mat-label>
              <input required [(ngModel)] = "user.apellido" name="apellido" type="text" matInput placeholder="Ingrese su apellido...">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Username </mat-label>
              <input required [(ngModel)] = "user.username" name="username" type="text" matInput placeholder="Ingrese su username...">
              <mat-hint>El nombre de usuario debe ser único!</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input [(ngModel)] = "user.email" name="email" type="email" matInput placeholder="Ingrese su email...">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Telefono </mat-label>
              <input [(ngModel)] = "user.telefono" name="telefono" type="text" matInput placeholder="Ingrese su Telefono...">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Contraseña </mat-label>
              <input required [(ngModel)] = "user.password" name="password" type="password" matInput placeholder="Ingrese su contraseña...">
            </mat-form-field>

            <div class="container text-center">
              <button mat-raised-button color="primary">Regisrar</button>
              <button type="reset" id="botones" mat-raised-button color="accent">Limpiar</button>
            </div>

          </div>
        </form>
        <br><br><br>

      </div>
    </div>
  </div>
</div>
