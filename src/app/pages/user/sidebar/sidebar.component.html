<mat-card>
  <mat-action-list class="container-fluid">
    <div mat-subheader>Menu</div>
    <div class="lista-items container">
      <button routerLink="/user-dashboard/0" mat-list-item class="example-icon favorite-icon">
        <mat-icon mat-list-icon>home</mat-icon> Inicio
      </button>
      <button mat-list-item routerLink="/user-dashboard/profile" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>account_circle</mat-icon> Perfil
      </button>
      <button mat-list-item routerLink="/user-dashboard/0" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>quiz</mat-icon> Examenes
      </button>
      <div mat-subheader>Categor√≠as</div>
      <button mat-list-item *ngFor = "let c of categorias">
        <mat-icon mat-list-icon class="mat-18">account_circle</mat-icon> {{ c.titulo }}
      </button>

      <button mat-list-item (click)="logout()" class="example-icon favorite-icon">
        <mat-icon mat-list-icon>logout</mat-icon> Salir
      </button>
    </div>
  </mat-action-list>
</mat-card>
