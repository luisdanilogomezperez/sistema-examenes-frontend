<mat-card  *ngIf="examenes==''">
    <mat-card-content>
      <div class="container text-center mt20 mb10">
        <h2>Aun no se han creado examenes, Â¿quieres crear uno?</h2>
      </div>
    </mat-card-content>
</mat-card>
<mat-card class="mt10" *ngFor="let e of examenes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{e.titulo}}
      </mat-card-title>
      <mat-card-subtitle>
        {{e.categoria.titulo}}
      </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-card-actions>
      <button mat-flat-button color="primary" [routerLink]="'/admin/ver-preguntas/'+e.examenId+'/'+e.titulo">Preguntas</button>
      <button mat-stroked-button color="primary" class="ml20">Puntos maximos {{e.puntosMaximos}}</button>
      <button mat-stroked-button color="primary" class="ml20">Preguntas {{e.numeroDePreguntas}}</button>
      <button mat-flat-button color="primary" [routerLink]="'/admin/examen/'+e.examenId" class="ml20">Actualizar</button>
      <button mat-flat-button color="primary" class="ml20">Intentos</button>
      <button mat-flat-button color="warn" (click) = "eliminarExamen(e.examenId)" class="ml10">Eliminar examen</button>
    </mat-card-actions>

  </mat-card-content>

</mat-card>

  <div class="container text-center mt20 mb10">
    <button mat-raised-button color="primary" routerLink="/admin/add-examen">Agregar cuestionario</button>
  </div>
